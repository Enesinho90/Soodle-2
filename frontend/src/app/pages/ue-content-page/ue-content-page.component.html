<main>
  <div class="full-width">
    <app-course-header></app-course-header>
    <p class="participants">
      <a class="link-participants" [routerLink]="['/courses', courseId, 'participants']">Participants</a>
    </p>
    <br>
    <p class="participants">
      <a class="link-participants" [routerLink]="['/courses', courseId, 'forum']">Forum</a>
    </p>
    <h2 class="publications">Publications</h2>
    <div class="search-add-bar">
      <app-search-bar></app-search-bar>
      <a *ngIf="!user?.roles?.includes('ROLE_ETUDIANT')" [routerLink]="['/courses', courseId, 'post']"
        class="button-add">
        <i class="fa-solid fa-plus"></i>
      </a>
    </div>
    <app-list-post [ueUid]="courseId"></app-list-post>

  </div>


</main>
