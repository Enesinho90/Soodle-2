<main>
  <div class="full-width">
    <h2 class="publications">Nouveau devoir</h2>

    <form (ngSubmit)="submit()" #form="ngForm" class="form-container">
      <div class="form-group">
        <label for="title">Titre :</label>
        <input type="text" id="title" name="title" [(ngModel)]="template.title" required />
      </div>

      <div class="form-group">
        <label for="instructions">Instructions :</label>
        <textarea id="instructions" name="instructions" [(ngModel)]="template.instructions"></textarea>
      </div>

      <div class="form-group">
        <label for="courseId">UE :</label>
        <select id="courseId" name="courseId" [(ngModel)]="template.courseId" required>
          <option value="" disabled selected>Sélectionnez une UE</option>
          <option *ngFor="let ue of ues" [value]="ue.id">
            {{ ue.code }} — {{ ue.nom }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="dueDate">Date limite :</label>
        <input type="date" id="dueDate" name="dueDate" [(ngModel)]="template.dueDate" required />
      </div>

      <!-- Champ caché : l'enseignant ne le remplit pas -->
      <input type="hidden" name="createdBy" [(ngModel)]="template.createdBy" />

      <button type="submit" [disabled]="form.invalid" class="button-add">Créer le devoir</button>
    </form>
  </div>
</main>
