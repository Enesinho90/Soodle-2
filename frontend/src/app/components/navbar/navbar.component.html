<div class="navbar">
    <div class="navbar-left">
        <img class=logo-navbar src="soodle-s-nobg.png" alt="logo Soodle">
        <p class="pages-navbar">
            <a class="link-to-page" routerLink="/courses">
                Mes cours
            </a>
        </p>
        <p class="pages-navbar"> <a class="link-to-page" routerLink="/admin"> Admin </a>
        </p>
    </div>
    <div class="navbar-right">
        <i class="fa-regular fa-bell"></i>
        <img id="profil-picture" (click)="togglePopup()" class="avatar" src="images/avatar/avatar.jpg" alt="avatar">
    </div>
</div>
<div id="profil-popup" *ngIf="isProfileInformationsVisible">
    <div class="profil-informations">
        <img class="avatar-onclick" src="images/avatar/avatar.jpg" alt="avatar">
        <div class="person">
            <p class="username">{{user.nom | uppercase}} {{user.prenom }}</p>
            <p class="usermail"> {{user.email }}</p>
            <p class="userrole"> {{user.roles }}</p>
        </div>
    </div>
    <hr>
    <p class="acces-profil"> <a routerLink="/profil"><i class="fa-regular fa-user"></i>Acc√©der a mon profil</a></p>
    <hr>
    <p class="acces-profil"><a routerLink="/"><i class="fa-solid fa-arrow-right-to-bracket"></i>Deconnexion</a></p>
</div>
