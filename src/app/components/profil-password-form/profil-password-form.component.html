<form (ngSubmit)="onSubmit()" #profilForm="ngForm">
    <div class="title">
        <h1> Changer votre mot de passe</h1>
    </div>

    <div class="form-input">
        <label for="nom">Ancien mot de passe :</label>
        <input id="nom" name="nom" type="password" [(ngModel)]="old_pw" required />
    </div>
    <br>

    <div class="form-input">
        <label for="prenom">Nouveau mot de passe :</label>
        <input id="prenom" name="prenom" type="password" [(ngModel)]="new_pw1" required />
    </div>
    <br>
    <div class="form-input">
        <label for="mail">Confirmer le mot de passe :</label>
        <input id="mail" name="mail" type="password" [(ngModel)]="new_pw2" (ngModelChange)=checkPasswords() required />
    </div>
    <br>
    <div *ngIf="new_pw1 && new_pw2 && !checkPasswords()" class="error">
        Les mots de passe ne correspondent pas.
    </div>
    <button type="submit" [disabled]="!checkPasswords()">Valider</button>
</form>
